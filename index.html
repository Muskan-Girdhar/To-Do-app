<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>To-Do-List</title>

    <style>
        .but1
        {
            height:25px;
             width:30px;
             text-align: center;
             padding :0;
             
        }
       
     </style>
  </head>

  <body>
    
    <div class="container my-4">
        <h2 class="text-center p-3 mb-2 bg-danger text-white">To-Do-List</h2>
        <div class="row">
            <div class="col-lg-6  bg-secondary">
                <h1>Task list</h1>
                <p>Add task to your list by typing to the right and pressing enter.yow may then view pending task below</p>
           <div class="parent">
            <div class="row tablebody">
                <div class="col-sm-10" id="textshow">your list is here</div>
                    <div class="col-sm-2">
                       
                        <div class="  form-check  h-100 d-flex align-items-center">
                            <img src="https://t3.ftcdn.net/jpg/03/08/40/24/240_F_308402417_GqkJdF2DQE05p84aWzYKbbMn0IKbhQFn.jpg" height="15px" ,width="15px">
                        <input class="form-check-input"  onchecked=check() type="checkbox" value="" id="defaultCheck1">
                        <button class=" but1 btn ml-1  btn-danger" onclick="deleted">x</button>

                      </div>
                      
                   </div>
            </div>
        </div>  
        
            </div>

            <div class="col-lg-6 ">
                
                  <div class="inputtext">
                     <label >enter the work you want to do</label><br>
                    <textarea id ="title" row="2" column="4"></textarea>
                    <br>
                    <button type="button" id="add" class="btn-warning">submit</button>
                    </div>
            </div>

          </div>

            

     </div>

    <script src="main.js"> </script>
